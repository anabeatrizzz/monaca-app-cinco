<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <link rel="stylesheet" href="components/loader.css">
    <!--<link rel="stylesheet" href="components/estilo.css">-->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        
    <script src="components/loader.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #e8fafc;">
  <br>
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-center"><b>Listagem de Pessoas</b></h2>
        <hr class="border border-info">
      </div>
    </div>
    
    <!-- Listagem -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <select id="listagem" class="form-control border border-info">
            <option selected>Escolha um nome</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Código -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <input class="border border-info rounded text-center form-control" placeholder="Código" type="number" id="codigo" readonly>
        </div>
      </div>
    </div>
    <!-- Nome -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <input class="border border-info rounded text-center form-control" placeholder="Nome" type="text" id="nome" readonly>
        </div>
      </div>
    </div>
    <!-- E-mail -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <input class="border border-info rounded text-center form-control" placeholder="E-mail" type="text" id="email" readonly>
        </div>
      </div>
    </div>
    <!-- Senha -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group text-center">
          <input class="border border-info rounded text-center form-control" placeholder="Senha" type="password" id="senha" readonly>
        </div>
      </div>
    </div>
    <br>
    <!-- Botões -->
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <img role="button" id="salvar" src="https://image.flaticon.com/icons/svg/303/303515.svg" alt="Salvar" class="img-fluid border border-success bg-white">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <img id="editar" role="button" src="https://image.flaticon.com/icons/svg/233/233827.svg" alt="Editar" class="img-fluid border border-warning bg-white">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <img id="cancelar" role="button" src="https://image.flaticon.com/icons/svg/303/303531.svg" alt="Cancelar" class="img-fluid border border-danger bg-white">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <img id="excluir" role="button" src="https://image.flaticon.com/icons/svg/2891/2891756.svg" alt="Excluir" class="img-fluid border border-secondary bg-white">
        </div>
      </div>
    </div>
  </div>
  <script src="components/banco.js"></script>
</body>
</html>
